server: # REST and WS server
  port: 2333
  address: 127.0.0.1
spring:
  main:
    banner-mode: log
    
plugins:
  youtube:
    enabled: true
    clients: ["MUSIC", "ANDROID", "WEB", "TVHTML5EMBEDDED"] # Log in credentials are no longer support for bypassing age-gated videos. Instead, add 'TVHTML5EMBEDDED' to the clients. Do keep in mind that, even with this client enabled, age-restricted tracks are not guaranteed to play.

lavalink:
  plugins:
      - dependency: "dev.lavalink.youtube:youtube-plugin:1.4.0"
        snapshot: false
  server:
    password: "youshallnotpass"
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      mixer: true
      http: true
      local: true
    bufferDurationMs: 400
    youtubePlaylistLoadLimit: 6 # Number of pages at 100 each
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

metrics:
  prometheus:
    enabled: false
    endpoint: /metrics

sentry:
  dsn: ""
#  tags:
#    some_key: some_value
#    another_key: another_value

logging:
  file:
    max-history: 30
    max-size: 1GB
  path: ./logs/

  level:
    root: INFO
    lavalink: INFO